<h2>My Shrimps</h2>
<div>
  <form (submit)="onSubmit(shrimpName.value, imgFile)" enctype="multipart/form-data">
    <label for="new-shrimp">Shrimp name: </label>
    <input id="new-shrimp" #shrimpName />

    <!-- (click) passes input value to add() and then clears the input -->
    <!-- File input for uploading -->
    <input type="file" #imgFile/>

    <!-- (click) passes input value to add() and then clears the input -->
    <button type="submit" class="add-button"> Add shrimp </button>
  </form>
</div>
<ul class="shrimps">
  <li *ngFor="let shrimp of shrimps">
    <div class = "shrimp" >
      <a routerLink="/detail/{{shrimp.id}}">
        <span class="badge">{{shrimp.id}}</span> 
        <div class = "imgContainer">
          <img src="{{baseUrl}}/imgs/{{shrimp.id}}" alt="{{ shrimp.name }}" class="thumbnail">
        </div>
        <div class = "name">
          {{shrimp.name}}
        </div>
        <div class = "price">
           ${{shrimp.price}} USD
        </div>
      </a>
      <button type="button" class="delete" title="delete hero"
        (click)="delete(shrimp)">x</button>
   </div>
  </li>
</ul>
