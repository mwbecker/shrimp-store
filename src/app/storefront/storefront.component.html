<div class="shrimps">
    <div *ngFor="let shrimp of shrimps">
      <div class = "shrimp" >
        <a routerLink="/detail/{{shrimp.id}}">
          <a class="badge">{{shrimp.name}}</a> 
          <div class = "imgContainer">
            <img src="{{baseUrl}}/imgs/{{shrimp.id}}" alt="{{ shrimp.name }}" class="thumbnail">
          </div>
          <div class = "price">
            <a> ${{shrimp.price}} USD </a>
          </div>
        </a>
     </div>
    </div>
</div>
