<div id="search-component">
    <label for="search-box">Shrimp Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let shrimp of shrimps$ | async" >
        <a routerLink="/detail/{{shrimp.id}}">
          {{shrimp.name}}
        </a>
      </li>
    </ul>
  </div>
