<div *ngIf="shrimp">
    <h2>{{shrimp.name | uppercase}} Details</h2>
    <div class = "imgContainer">
      <img src="{{baseUrl}}/imgs/{{shrimp.id}}" alt="{{ shrimp.name }}" class="thumbnail">
    </div>
    <div>
      <label for="shrimp-name">Shrimp name: </label>
      <input id="shrimp-name" [(ngModel)]="shrimp.name" placeholder="name" [readOnly]="isReadOnly()">
    </div>
    <br>
    <div>
      <label for="shrimp-price">Shrimp price: </label>
      $<input id="shrimp-price" [(ngModel)]="shrimp.price" placeholder="price" size = 5 [readOnly]="isReadOnly()"> USD
    </div>
  </div>

  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
