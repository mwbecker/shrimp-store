<div *ngIf="shrimp">
    <h2>{{shrimp.name | uppercase}} Details</h2>
    <div>id: {{shrimp.id}}</div>
    <div>
      <label for="shrimp-name">Shrimp name: </label>
      <input id="shrimp-name" [(ngModel)]="shrimp.name" placeholder="name">
    </div>
  </div>

  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
